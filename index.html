<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Ella</title>
  <style>
    body {
      background-color: #ffeef2;
      font-family: 'Segoe UI', sans-serif;
      color: #5a2a27;
      margin: 0;
      padding: 80px 20px 20px 20px;
    }

    h1, p {
      text-align: center;
      margin: 0 10px 20px;
    }

    .music-floating {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      background-color: #7c3f28;
      color: #f8d7b4;
      border-radius: 25px;
      padding: 6px 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      height: 60px;
    }

    .music-cover {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .music-right {
      display: flex;
      flex-direction: column;
      margin-left: 10px;
      flex-grow: 1;
    }

    .track-title {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .music-bar {
      width: 100%;
      height: 4px;
      margin-bottom: 3px;
    }

    .music-buttons {
      display: flex;
      gap: 8px;
    }

    .music-buttons button {
      background: none;
      border: none;
      color: #f8d7b4;
      font-size: 14px;
      cursor: pointer;
    }

    .stickers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .stickers img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>

  <div class="music-floating">
    <div id="musicCover" class="music-cover"></div>
    <div class="music-right">
      <div class="track-title" id="trackTitle">Hasta la muerte</div>
      <input type="range" id="progressBar" class="music-bar" value="0" min="0" step="1">
      <div class="music-buttons">
        <button onclick="prevTrack()">⏮️</button>
        <button onclick="togglePlay()">⏯️</button>
        <button onclick="nextTrack()">⏭️</button>
      </div>
    </div>
    <audio id="audio" src="alas-rotas.mp3"></audio>
  </div>

  <h1>Para ti</h1>
  <p>No sabía que aún podía sentir algo así por alguien…</p>
  <p>Todo esto lo hice porque desde que llegaste, algo cambió en mí.</p>

  <div class="stickers">
    <img src="snoopy.png" alt="Snoopy" />
    <img src="hellokitty.png" alt="Hello Kitty" />
    <img src="pacheco.png" alt="Pacheco" />
    <img src="mymelody.png" alt="My Melody" />
  </div>

  <script>
    const tracks = [
      {
        title: "Hasta la muerte",
        file: "alas-rotas.mp3",
        cover: "portada-alas.jpg"
      },
      {
        title: "Reina Pepiada",
        file: "reina-pepiada.mp3",
        cover: "portada-reina.jpg"
      }
    ];

    let currentTrack = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("trackTitle");
    const cover = document.getElementById("musicCover");
    const progressBar = document.getElementById("progressBar");

    function loadTrack(index) {
      const track = tracks[index];
      title.textContent = track.title;
      audio.src = track.file;
      cover.style.backgroundImage = `url('${track.cover}')`;
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
    }

    audio.addEventListener("timeupdate", () => {
      progressBar.value = audio.currentTime;
      progressBar.max = audio.duration;
    });

    progressBar.addEventListener("input", () => {
      audio.currentTime = progressBar.value;
    });

    loadTrack(currentTrack);
  </script>
</body>
</html>
